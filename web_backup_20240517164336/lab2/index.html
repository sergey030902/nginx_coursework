<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab2 | Welcome!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="images/ny.png" type="image/png">
</head>

<body>

    <div class="sign-in-all">

        <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">

            <div class="sign-in">
                <div class="sign-group">
                    <label class="label" for="login">Username</label>
                    <input type="text" id="login" name="login" autocomplete="username" autofocus="autofocus" required>
                </div>
                <div class="sign-group">
                    <label class="label" for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <div class="sign-group">
                    <input type="checkbox" name="save" id="save"><label class="save" for="save">Save user</label>
                </div>
                <div class="sign-group">
                    <button class="send" type="submit">Sign in</button>
                </div>
                <div class="sign-group">
                    <a href="index2.html" class="to-form">Feedback</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
