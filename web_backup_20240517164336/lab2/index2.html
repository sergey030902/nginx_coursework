<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style2.css">
</head>

<header>
    <h1 class="text-center">Форма обратной связи</h1>
</header>

<body>

    <div class="container">


        <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data" ; form
            onreset="return confirm('Вы уверены, что хотите сбросить данные?')">
            <!--post - передать файл, а не название. Get - передать название-->
            <div class="form-group">
                <label class="label" for="fio">ФИО</label>
                <input type="text" id="fio" name="fio" placeholder="Иванов Иван Иванович" required>
                <!-- value - уже напечатанный текст, readonly - заблокировать изменение-->
            </div>

            <div class="form-group">
                <label class="label" for="email">Электронная почта</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>

            <fieldset class="who-told-you-about-us"> <!--можно отключить с помощью disabled-->
                <legend>Кто вам сказал о нас?</legend>

                <div class="form-group">
                    <input type="radio" name="source" id="friends" value="friends">
                    <label class="label" for="friends">Друзья</label>
                </div>

                <div class="form-group">
                    <input type="radio" name="source" id="ads-mtr" value="ads-mtr" checked>
                    <label class="label" for="ads-mtr">Реклама в метро</label>
                </div>
                <div class="form-group">
                    <input type="radio" name="source" id="ads-int" value="ads-int">
                    <label class="label" for="ads-int">Реклама в интернете</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label class="label" for="msg_type">Тип обращения</label>
                <select name="msg_type" id="msg_type">
                    <option value="1">Жалоба</option>
                    <option value="2" selected>Предложение</option>
                </select>
            </div>
            <div class="form-group tarea">
                <label class="label" for="message">Текст сообщения</label>
                <textarea name="" id="message" cols="58" rows="7" placeholder="Введите текст сообщения"
                    required></textarea>
            </div>
            <div class="form-group">
                <label class="label" for="file">Вложение</label>
                <input type="file" name="file" id="file" multiple>
            </div>
            <div class="form-group">
                <input type="checkbox" name="agree" id="agree" required>
                <label class="label display-inline" for="agree">Даю согласие на обработку персональных данных</label>
            </div>
            <button class="send" type="submit">Send</button>
            <button class="reset" type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
